<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
    <script src="https://kit.fontawesome.com/dfece5ff19.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <img src="./images/logo.png" class="logo" alt="Logo Les Petits Plats"/>
        <form id="form-search-recipe">
            <div id="searchbar">
                <input type="text" id="search-recipe" name="recipe" placeholder="Rechercher une recette">
                <div id="search-submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="tags_section"></div>
            <div id="filters">
                <div class="filter" id="ingredient-filter">
                    <div class="filter-heading">
                        <input type="text" name="ingredient" placeholder="IngrÃ©dients" autocomplete="off">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <ul>
                        <li>Coco</li>
                        <li>Thon</li>
                    </ul>
                </div>
                <div class="filter" id="appareil-filter">
                    <div class="filter-heading">
                        <input type="text" name="appareil" placeholder="Appareils" autocomplete="off">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <ul>
                        <li>Mixeur</li>
                        <li>Batteur</li>
                    </ul>
                </div>
                <div class="filter" id="ustensile-filter">
                    <div class="filter-heading">
                        <input type="text" name="ustensile" placeholder="Ustensile" autocomplete="off">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <ul>
                        <li>Louche</li>
                        <li>Couteau</li>
                    </ul>
                </div>
            </div>
        </form>
    </header>
    <main id="main">
        <div class="recipes_section"></div>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
